      font-weight: bold;
    }

      box-shadow: 0 10px 40px -20px #00000085, 10px -10px 40px -20px #00000055;
      transition: all ease-in-out 0.3s;
    }

    .card:active {
      background-color: rgb(224, 224, 224);
    }

    .card>.icon {
      width: 100px;
      height: 100px;
    }

    .card>.name {
      margin: 10px;
    }

    .card>.link {
      font-weight: lighter;
      font-size: x-small;
      color: gray;
    }

    @media screen and (max-width: 500px) {
      .card {
        width: calc(100% / 2 - 40px);
      }

      .card>.icon {
        width: 60px;
        height: 60px;
      }
    }

    @media screen and (min-width: 501px) {
      .card {
        width: calc(100% / 3 - 40px);
        max-width: 300px;
      }
    }
